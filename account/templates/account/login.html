{% extends "base_no_navbar.html" %}


{% block content %}
<section class="w-full h-screen lg:flex justify-center">
    <div class="lg:w-[50%] w-full h-screen lg:shadow-2xl flex flex-col items-center pt-[80px] pb-[20px]">
        <div class="pb-14">
            <h1 class="text-3xl font-serif text-gray-950">Welcome back.</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" required class="block mb-3 rounded-3xl w-[300px] py-3 px-5 border-gray-950">
            <input type="password" placeholder="password" name="password" required class="block mb-3 rounded-3xl w-[300px] py-3 px-5 border-gray-950">
            <input type="submit" value="sign in" class="block w-[300px] bg-gray-950 rounded-3xl text-gray-100 py-2 text-lg font-serif">
        </form>

        <div class=" mt-5 flex flex-col items-center">
            <span class="text-gray-950">No account?<a href="{% url 'register_page' %}" class="font-bold text-green-700"> Create one</a></span>

            <div class="mt-16">
                 <p class="text-sm text-center text-gray-600">Forgot username or trouble signing in?<a href="#" class="underline"> Get help.</a></p>
            </div>

            <div class="w-[70%] mt-16">
                <p class="text-sm text-center text-gray-600">Click “Sign up” to agree to General’s <a href="#" class="underline">Terms of Service</a> and acknowledge that General’s <a href="#" class="underline">Privacy Policy</a> applies to you.</p>
            </div>
        </div>
    </div>
</section>

        
{% endblock  %}
