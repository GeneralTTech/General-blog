{% load static %}
<header class="flex w-full h-[60px] justify-between items-center px-[50px] border-b-[1px]">
    <div class="lg:flex justify-between w-[370px]">
        <a href="{% url 'home_page' %}">
            <h1 class="lg:text-3xl text-lg font-serif font-bold">General</h1>
        </a>
        <div class="lg:block hidden">
            <input type="search" name="" id="" placeholder="search" class="block rounded-3xl border-none bg-lightgray px-5">
        </div>
    </div>

    <div class="flex justify-between h-[50px] items-center w-[350px]">
        <a href="{% url 'post_page' %}" class="lg:text-lg flex"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="lg:size-8 size-6 mr-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
                write
        </a>
        <a href="{% url 'logout_page' %}" class="py-1 px-6 rounded lg:block hidden bg-black text-white">logout</a>
        <a href="{% url 'user-dashboard' %}">
            <div class="w-[40px] h-[40px] rounded-full">
                {% if request.user.profileimage %}
                <img src="{{ request.user.profileimage.profile_picture.url }}" alt="" class="w-[40px] h-[40px] rounded-full object-cover">
                {% endif %}
            </div>
        </a>
    </div>
</header>
